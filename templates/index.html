<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/template.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/template.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:;">
                <img alt="Brand" src="img/website-bug.png" height="35px">
            </a>
        </div>

        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav nav-tabs">
            <li role="presentation" class="active"><a href="javascript:;">home</a></li>
            <li role="presentation"><a href="javascript:;">Data</a></li>
        </ul>
    </div>
    </div>


</nav>


<div id="content">
    <div id="realcontent">
    </div>
</div>

<script type="text/javascript">

    $('#realcontent').load("basic_report.html")

    $('.nav-tabs li').each(function (index) {
        $(this).click(function () {
            $('.nav-tabs li.active').removeClass('active');
            const color = $(this).css('background-color')
            $(this).addClass('active');
            $(this).children('a').css('background-color', 'white')
            $(this).siblings('li').children('a').css('background-color', color)
            if (index == 0) {
                $('#realcontent').load("basic_report.html")
            } else if (index == 1) {
                $('#realcontent').load("data_charts.html")

            }
        })
    })

</script>

</body>


</html>
